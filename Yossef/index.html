<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <section class="todo">
        <div></div>
        <div id="todoInput">
            <h2>Would You Do</h2>
            <form>
                <input type="text" placeholder="New to do">
                <br>
                <input type="submit" value="Add new">
                <br>
            </form>
        </div>
        <br>

        <div class="todoList">
            <h2 id="TodoInput">Choose Your Courses</h2>
        </div>

        <div class="buttons">
            <tr>
                <td><input type="button" value="All"></td>
                <td><input type="button" value="Done"></td>
                <td><input type="button" value="Todo"></td>
            </tr>
        </div>

        <div>
            <ul class="listModul">

                <li>
                    <tr>
                        <td>1st part:WEB <input type="checkbox">
                        </td>
                    </tr>
                </li><br>

                <li>
                    <tr>
                        <td>2nd part:Git and Github <input type="checkbox"></td>
                    </tr>
                </li><br>
                <li>
                    <tr>
                        <td>3rd part:HTML <input type="checkbox"></td>
                    </tr>
                </li><br>
                <li>
                    <tr>
                        <td>4th part:CSS <input type="checkbox"></td>
                    </tr>
                </li><br>

                <li>
                    <tr>
                        <td>5th part:JavaScript <input type="checkbox" name="" id=""></td>
                    </tr>
                </li><br>


            </ul>

        </div>
    </section>

    <section>
        <div>
            <tr>
                <td>
                    <input type="submit" value="subscibe">
                    <input type="email" placeholder="enter your email">
                    <input type="password" placeholder="password"></td>

            </tr><br>
            <a href="resetlog">forgot password ?</a>
        </div>
    </section>

</body>

</html>
